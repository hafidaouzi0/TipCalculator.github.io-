<div id="container" >



<label for="bill">Bill total:</label><br>
<div class="inputcont">
<span class="symbol">$</span>
<input placeholder="0.00" name="bill" id="bill" type="number" onkeyup="calculateBill()"><br><br>
</div>


<label for="tip">Tip:</label><br>
<div class="inputcont">
<span class="symbol">%</span>
<input placeholder="10" name="tip" id="tip" type="number" onkeyup=calculateBill()><br>
<br>
</div>
<div class="titles">
    <label>People</label> 
<label style="float:right;">Total per person</label>

</div>
<br>
<div class="inputs"> 


    <button  class="btnpm" onclick="increaseP()">+</button>
<span id="people">1</span>  
 <button   class="btnpm"   onclick="decreaseP()">-</button>

<span style="float: right;" id="total">0.00</span>
</div>



</div>
